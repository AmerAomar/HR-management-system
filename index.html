<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR-Management System</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <header>
        <a href="/">
            <img src="assets/hrm-logo.jpg" />
        </a>
        <h2>HR-Management System &#9745;</h2>
        <nav>
            <ul>
                <li> <a href="index.html">Home</a> </li>
                <li><a href="accounting.html">Accounting</a></li>

            </ul>
        </nav>
    </header>

    <main>
        <h3 class="hint">Add Employee Information</h3>
        <form id="employeeForm">
            <fieldset>

                <legend>Employee Information</legend>
                <label for="fullname">Full Name</label>
                <input type="text" name="fullname" id="fullname" placeholder="Employee full name">
                <br><br>

                <label for="department">Department</label>
                <select id="department">
                    <option value="">Choose Department</option>
                    <option value="Administration">Administration</option>
                    <option value="Markiting">Markiting</option>
                    <option value="Development">Development</option>
                    <option value="Finance">Finance</option>
                </select>
                <br><br>
                <label for="level">Level</label>
                <select id="level">
                    <option value="">Choose Level</option>
                    <option value="Junior">Junior</option>
                    <option value="Mid-Senior">Mid-Senior</option>
                    <option value="Senior">Senior</option>
                </select>
                <br><br>
                <label for="img">Image</label>
                <input type="text" name="img" id="img">
                <br><br>
                <input type="submit" value="Add Employee">
                <input type="reset" value="Reset">

            </fieldset>
        </form>
        <div id="employeecard"></div>


        <script src="./js/app.js"></script>
    </main>
    <hr>

        <span class="fab fa-facebook"></span>
        <span class="fab fa-instagram"></span>
        <span class="fab fa-linkedin"></span>

    </footer>

</body>


</html>
